<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>/* Apply styles to the body element */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    /* Apply styles to the h1 element */
    h1 {
        font-size: 36px;
        text-align: center;
        color: #333;
        margin-top: 50px;
    }

    /* Apply styles to the p element */
    p {
        font-size: 20px;
        color: #555;
        text-align: center;
    }

    /* Apply styles to the form element */
    form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    /* Apply styles to the label element */
    label {
        font-size: 20px;
        color: #333;
    }

    /* Apply styles to the input elements */
    input[type="text"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }
    /* Apply styles to the form  */
<!--    form {-->
<!--           background-color: #dce6f7;-->
<!--    }-->
    /* Apply styles to the submit button */
    input[type="submit"] {
        display: block;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px;
        font-size: 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <h1>Similar Question Detector</h1>
    <form method="POST" action="/check">
        <label for="question1">Enter Question 1:</label><br>
        <input type="text" id="question1" name="question1"><br>
        <label for="question2">Enter Question 2:</label><br>
        <input type="text" id="question2" name="question2"><br>
        <input type="submit" value="Check">
    </form>
</body>
</html>
